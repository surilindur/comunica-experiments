name: CI

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate experiments
    runs-on: ubuntu-latest
    steps:
      - name: Use latest Node version
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Cache .yarn
        uses: actions/cache@v4
        with:
          path: .yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
      - name: Enable corepack
        run: corepack enable
      - name: Enable git autocrlf
        run: git config --global core.autocrlf input
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: yarn install --immutable
      - name: Generate combinations for all experiments
        run: yarn workspaces foreach --all --parallel jbr generate-combinations
      - name: Validate all experiments
        run: yarn workspaces foreach --all --parallel jbr validate
