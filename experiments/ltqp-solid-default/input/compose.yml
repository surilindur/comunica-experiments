services:
  solidserver:
    build:
      context: ./solidserver
      network: host
    container_name: solidserver
    environment:
      CSS_BASE_URL: http://solidserver
      CSS_CONFIG: /tmp/config.json
      CSS_LOGGING_LEVEL: info
      CSS_PORT: 80
      CSS_ROOT_FILE_PATH: /var/cssdata
    healthcheck:
      test: curl -I http://solidserver/pods/
      interval: 10s
      timeout: 1s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./solidserver/config.json:/tmp/config.json:ro
      - ../generated/out-fragments/http/solidserver:/var/cssdata:ro
  comunica:
    build:
      context: ./comunica
      network: host
    command: --freshWorker --idp void --context /tmp/context.json --timeout 120
    container_name: comunica
    depends_on:
      solidserver:
        condition: service_healthy
    environment:
      COMUNICA_CONFIG: /tmp/config.json
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ./comunica/context.json:/tmp/context.json:ro
      - ./comunica/config-${COMUNICA_CONFIG}.json:/tmp/config.json:ro
